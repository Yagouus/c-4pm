version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hi
      - Hey!
      - Hallo
      - Good day
      - Good morning
      - Hello there 

  - intent: goodbye
    examples: |
      - Chao pescao!
      - Arrivederci!
      - Thank you, bye!
      - Goodbye.
      - Bye!
      - See you soon

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

    ### DECLARE intents

  - intent: convey_specification
    examples: |
      - Can you describe the process?
      - Give me a description of the specification.
      - Describe the process in natural language.
      - How is the model?
      - Tell me how the model is specified.Can

  - intent: behavior_check
    examples: |
      - Is it possible to perform activity Intervention before performing activity CAT?
      - Can activity Intervention be performed before activity CAT?
      - Is it admitted that an email is sent before a receiving a Slack?
      - Is the following behavior possible? Every time activity Slack happens, it must be directly followed by activity Gmail
      - Is it allowed to perform an intervention without previously performing a CAT? 

  - intent: query_check
    examples: |
      - What can I do after performing [activity A]{"entity": "activity", "role": "from"}?
      - What relations hold between activities [A]{"entity": "activity", "role": "from"} and [B]{"entity": "activity", "role": "to"}?
      - Is there any relationship between activities [admission]{"entity": "activity", "role": "from"} and [CAT]{"entity": "activity", "role": "to"}?
      - What possible activities can I execute after performing a [MQX session]{"entity": "activity", "role": "from"}?
      - What can I do after performing a [CAT]{"entity": "activity", "role": "from"}?
      - What activities can precede an [Intervention]{"entity": "activity", "role": "to"}?

    # Once a rule fires (intent is matched), a corresponding representation must be put together.
    # This depends not only on what rule (intent) has been matched, but also on the entities (concepts, attributes, etc)
    # Recognized on the sentence
  - intent: conformance_check
    examples: |
      - Can you give me all conformant [traces](target)?
      - Can you give me all the [variants](target) conforming to the model?
      - What are the [traces](target) that conform to the model?
      - Can you give me the [traces](target) that conform to the model?

  - intent: behavior_search
    examples: |
      - Can you retrieve all the [traces](target) in which a CAT is performed before a patient is intervened?
      - Give me all [cases](target) in which activity Inclusion is performed after activity Admission


  - intent: generate_conformant
    examples: |
      - Can you generate a conforming trace for the corresponding model?
      - Can you give a possible trace for the corresponding model?
      - Is there any possible trace that conforms to the model?