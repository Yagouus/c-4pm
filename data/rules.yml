#file: noinspection YAMLSchemaValidation
version: "3.1"

rules:
  - rule: Say hello anytime the user says hello
    steps:
      - intent: greet
      - action: utter_greet
      - action: action_hello_world

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: behavior_check
    steps:
      - intent: behavior_check
      - action: utter_behavior_check
      - action: action_behavior_check

  - rule: query_check
    steps:
      - intent: query_check
      - action: utter_query_check

  - rule: conformance_check
    steps:
      - intent: conformance_check
      - action: action_conformance_check

  - rule: Conformance check with LTLF - Do conformance checking with user input formulae
    steps:
      - intent: conformance_check_ltlf
      - action: action_conformance_check_ltlf

  - rule: Behavior search - Look for cases in which some behavior happens
    steps:
      - intent: behavior_search
      - action: action_behavior_search

  - rule: generate_conformant
    steps:
      - intent: generate_conformant
      - action: utter_generate_conformant

  - rule: Convey specification - Describe a DECLARE specification in natural language
    steps:
      - intent: convey_specification
      - action: utter_convey_spec
      - action: action_convey_specification

  # Out of scope rule
  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
    - intent: nlu_fallback
    - action: utter_please_rephrase

