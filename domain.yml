responses:
  utter_greet:
    - text: |
        Hello! How can I help you?
    - text: |
        Hi!
    - text: |
        General Kenobi...
  utter_goodbye:
    - text: |
        See you!
    - text: |
        See you later alligator!
  utter_iamabot:
    - text: |
        I'm a batman!
  utter_behavior_check:
    - text: |
        Let me check if this behavior is possible...
  utter_query_check:
    - text: |
        Let me run the query...
  utter_conformance_check:
    - text: |
        Here you have all conformance {target}:
  utter_behavior_search:
    - text: |
        Here are the {target} you are looking for. Redirecting to NL2LTL ->:
  utter_generate_conformant:
    - text: |
        Wait, I will generate new conformant traces...
  utter_compliance:
    - text: |
        Checking how the attribute holds to the expectations...
  utter_convey_spec:
    - text: |
        Here you have a description of the model in natural language
  utter_please_rephrase:
  - text: |
      I'm sorry, I didn't quite understand that. Could you rephrase?


entities:
  - email
  - ltl
  - attribute
  - time
  - target
  - from
  - to
  - connector

slots:
  email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email
        # This condition ensures that this slot is only filled with the newsletter_form is actually active
        # So it cannot be retrieved at any other point of the conversation
        conditions:
          - active_loop: newsletter_form
            requested_slot: email

