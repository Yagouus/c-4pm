responses:
  utter_greet:
    - text: |
        Hello! How can I help you?
    - text: |
        Hi!
    - text: |
        Hello there! I'm C-4PM. What can I do for you?
  utter_goodbye:
    - text: |
        See you!
    - text: |
        See you later alligator!
  utter_iamabot:
    - text: |
        I'm C-4PM a conversational assistant ready to help you.
  utter_behavior_check:
    - text: |
        Let me check if this behavior is possible...
  utter_query_check:
    - text: |
        Let me run the query...
  utter_conformance_check:
    - text: |
        Here you have all conformance {target}:
  utter_behavior_search:
    - text: |
        Here are the {target} you are looking for. Redirecting to NL2LTL ->:
  utter_generate_conformant:
    - text: |
        Behavior generation is not yet implemented in Declare4Py. As soon as this is available I will be able to do
        this for you
  utter_compliance:
    - text: |
        Checking how the attribute holds to the expectations...
  utter_convey_spec:
    - text: |
        Here you have a description of the model in natural language:
  utter_please_rephrase:
  - text: |
      I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_discovery:
    - text: |
        I'm sorry, for this demo the specification is already discovered
  utter_upload:
    - text: |
        Sadly, I cannot allow you to upload a log. The demo is restricted to the Sepsis log
  utter_consistency_check:
    - text: |
        Sorry, I cannot do this yet.


